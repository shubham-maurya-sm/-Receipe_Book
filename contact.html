    <!--- Navigation Bar -->
    <div class="contact-header">
        <div class="header">
            <nav class="nav-bar">
                <img src="img/logo4.png" class="brand-name">
                <a href="#" class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>

                <div class="menu-bar">

                <div class="contact-wrapper">
                    <div class="contact-title">
                        <h1>Contact Us</h1>
                    </div>
                    <div class="subtitle">
                            <p>You can make any food request on the website. Simply submit a request using the form.</p>
                    </div>
                    <div class="box">
                        <!--Form-->
                        <div class="contact form">
                            <h3>Send a Request</h3>
                            <form class="gform pure-form pure-form-stacked" method="POST" data-email="abc1234@gmail.com"
                            action="" onsubmit="event.preventDefault(); validateForm()">
                                <div class="formBox">
                                    <div class="row50">
                                        <div class="inputBox">
                                            <label for="name">Name:</label>
                                            <input type="text" name="name" id="name" placeholder="Your Name">
                                            <small class="error"></small>
                                        </div>
                                        <div class="inputBox">
                                            <label for="email">Email:</label>
                                            <input type="text" name="email" id="email" placeholder="Your Email">
                                            <small class="error"></small>
                                        </div>
                                    </div>
                                    <div class="row100">
                                        <div class="inputBox">
                                            <label for="message">Message:</label>
                                            <textarea id="message" name="message" placeholder="Your Message"></textarea>
                                            <small class="error"></small>
                                        </div>
                                    </div>
                                    <div class="row100">
                                        <div class="inputBox">
                                            <input type="submit" id="sendMessage" value="Send Message" >
                                            <p id="success"></p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--Info-->
                        <div class="contact info">
                            <h3>Contact Information</h3>
                            <div class="infoBox">
                                <div>
                                    <span><ion-icon name="location-outline"></ion-icon></span>
                                    <p>Allahabad , Uttarpradesh  <br>India </p>
                                </div>
                                <div>
                                    <span><ion-icon name="mail-outline"></ion-icon></span>
                                    <a href="abc1234@gmail.com">abc1234@gamil.com</a> 
                                </div>
                                <div>
                                    <span><ion-icon name="call-outline"></ion-icon></span>
                                    <a href="1234567890">1234567890</a> 
                                </div>
                                <ul class="socMed">
                                    <li><a href="https://www.facebook.com/"><ion-icon name="logo-facebook"></ion-icon></a></li>
                                    <li><a href="https://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon></a></li>
                                    <li><a href="https://github.com/"><ion-icon name="logo-github"></ion-icon></a></li>
                                    <li><a href="https://www.linkedin.com/"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>
